{% url 'login' as login %}
{% url 'register' as register %}
{% url 'logout' as logout %}

<div class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="#" class="navbar-brand">Store</a>

    <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse"
        data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar" class="navbar-collapse collapse hide">

        <ul class="nav navbar-nav ml-auto">

            {% if user.is_authenticated %}

            <li class="navbar-item {% if requests.path == logout %}active{% endif %}">
                <a href="{{ logout }}" class="nav-link">
                    <span class="fas fa-sign-in-alt"></span>
                    Logout</a>
            </li>

            {% else %}

            <li class="navbar-item {% if requests.path == register %}active{% endif %}">
                <a href="{{ register }}" class="nav-link">
                    <span class="fas fa-user"></span>
                    Registro</a>
            </li>

            <li class="navbar-item {% if requests.path == login %}active{% endif %}">
                <a href="{{ login }}" class="nav-link">
                    <span class="fas fa-user"></span>
                    Login</a>
            </li>

            {% endif %}
        </ul>

    </div>
</div>
